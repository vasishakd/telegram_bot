<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .converter-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .converter-container:hover {
            transform: translateY(-5px);
        }

        .title {
            text-align: center;
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-size: 1.2rem;
            flex-direction: column;
            gap: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #c53030;
        }

        .main-input-section {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #e2e8f0;
        }

        .section-title {
            color: #4a5568;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main-currency-row {
            display: flex;
            gap: 20px;
        }

        .amount-input {
            flex: 4;
        }

        .currency-select {
            flex: 2;
        }

        .input-label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"]#mainAmount {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            background: white;
            height: 52px;
            box-sizing: border-box;
        }

        input[type="text"]#mainAmount:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Custom Select Styles */
        .custom-select {
            position: relative;
            width: 100%;
        }

        .select-trigger {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            height: 52px;
            box-sizing: border-box;
        }

        .select-trigger:hover {
            border-color: #cbd5e0;
        }

        .select-trigger.active {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            border-radius: 12px 12px 0 0;
            border-bottom: none;
        }

        .select-trigger .arrow {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
            color: #718096;
        }

        .select-trigger.active .arrow {
            transform: rotate(180deg);
        }

        .select-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-radius: 0 0 12px 12px;
            max-height: 300px;
            overflow: hidden;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .select-content {
                min-width: 320px;
                right: 0;
                left: auto;
                width: 320px;
            }
        }

        @media (max-width: 480px) {
            .select-content {
                min-width: 250px;
                right: 0;
                left: auto;
                width: 250px;
            }
        }

        .select-content.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .select-search {
            padding: 12px 16px;
            border: none;
            border-bottom: 1px solid #e2e8f0;
            width: 100%;
            font-size: 1rem;
            outline: none;
            background: #f7fafc;
        }

        .select-search:focus {
            background: white;
            border-bottom-color: #667eea;
        }

        .select-options {
            max-height: 250px;
            overflow-y: auto;
        }

        .select-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .select-option:hover {
            background: #f7fafc;
            color: #667eea;
        }

        .select-option.selected {
            background: #667eea;
            color: white;
        }

        .select-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f8f9fa;
        }

        .select-option.disabled:hover {
            background: #f8f9fa;
            color: #6c757d;
        }

        .currency-flag {
            font-size: 1.2rem;
            min-width: 24px;
        }

        .currency-code {
            font-weight: 600;
            min-width: 45px;
        }

        .currency-name {
            color: #718096;
            font-size: 0.9rem;
            margin-left: auto;
        }

        .select-option.selected .currency-name {
            color: rgba(255, 255, 255, 0.8);
        }

        .no-options {
            padding: 16px;
            text-align: center;
            color: #718096;
            font-style: italic;
        }

        .currency-results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .currency-result-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .currency-result-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .currency-result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .currency-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .currency-code-card {
            font-size: 1rem;
            font-weight: 700;
            color: #2d3748;
        }

        .remove-btn {
            background: #fed7d7;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: #e53e3e;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background: #feb2b2;
            transform: scale(1.05);
        }

        .converted-amount {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 6px;
            font-variant-numeric: tabular-nums;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.2;
            max-width: 100%;
        }

        .exchange-rate-info {
            color: #718096;
            font-size: 0.7rem;
            background: #f7fafc;
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Scrollbar styles */
        .select-options::-webkit-scrollbar {
            width: 8px;
        }

        .select-options::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .select-options::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .select-options::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        @media (max-width: 599px) {
            .converter-container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .main-currency-row {
                flex-direction: row;
                gap: 15px;
            }

            .converted-amount {
                font-size: 1rem;
                word-break: break-all;
            }

            .currency-result-card {
                padding: 12px;
            }

            .select-content {
                max-height: 250px;
            }

            #mainCurrencySelect .select-value .currency-flag {
                display: none;
            }
        }

        @media (min-width: 600px) {
            .currency-results {
                grid-template-columns: 1fr 1fr;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div>Loading currencies and exchange rates...</div>
    </div>

    <div class="converter-container">
        <h1 class="title">üí± Multi-Currency Converter</h1>

        <div class="error-message" id="errorMessage" style="display: none;"></div>

        <div class="main-input-section">
            <div class="main-currency-row">
                <div class="amount-input">
                    <label class="input-label">Amount</label>
                    <input type="text" id="mainAmount" placeholder="Enter amount" inputmode="decimal">
                </div>
                <div class="currency-select">
                    <label class="input-label">Currency</label>
                    <div class="custom-select" id="mainCurrencySelect">
                        <div class="select-trigger">
                            <span class="select-value">Loading...</span>
                            <span class="arrow">‚ñº</span>
                        </div>
                        <div class="select-content">
                            <input type="text" class="select-search" placeholder="Search currencies...">
                            <div class="select-options"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <label class="input-label">Add Target Currency</label>
                <div class="custom-select" id="newCurrencySelect">
                    <div class="select-trigger">
                        <span class="select-value">Select currency to add...</span>
                        <span class="arrow">‚ñº</span>
                    </div>
                    <div class="select-content">
                        <input type="text" class="select-search" placeholder="Search currencies...">
                        <div class="select-options"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="currency-results" id="currencyResults">
            <div class="empty-state">
                <div class="empty-state-icon">üí∏</div>
                <p>Loading exchange rates...</p>
            </div>
        </div>
    </div>

    <script>
        // Global application state
        let currencyInfo = {};
        let exchangeRates = {};
        let mainCurrencyValue = 'USD';
        let targetCurrencies = new Set();
        let mainCurrencySelect, newCurrencySelect;

        const mainAmount = document.getElementById('mainAmount');
        const currencyResults = document.getElementById('currencyResults');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');

        const PRIORITY_CURRENCIES = ['USD', 'EUR', 'RUB', 'KRW', 'JPY', 'KZT'];

        // Format input field with spaces
        function formatInputValue(input) {
            const cursorPosition = input.selectionStart;
            const rawValue = input.value.replace(/[^\d.]/g, ''); // Only allow digits and decimal point

            if (!rawValue || rawValue === '.') {
                return;
            }

            // Prevent multiple decimal points
            const decimalCount = (rawValue.match(/\./g) || []).length;
            if (decimalCount > 1) {
                return;
            }

            let formattedValue;
            if (rawValue.includes('.')) {
                const parts = rawValue.split('.');
                const integerPart = parts[0] ? parseInt(parts[0]) : 0;
                const decimalPart = parts[1] || '';

                if (integerPart === 0 && parts[0] === '') {
                    formattedValue = '0.' + decimalPart;
                } else {
                    formattedValue = integerPart.toLocaleString('fr-FR') + '.' + decimalPart;
                }
            } else {
                const numericValue = parseInt(rawValue);
                if (isNaN(numericValue)) {
                    return;
                }
                formattedValue = numericValue.toLocaleString('fr-FR');
            }

            // Only update if the formatted value is different
            if (input.value !== formattedValue) {
                const oldLength = input.value.length;
                const newLength = formattedValue.length;
                const spacesAdded = newLength - oldLength;

                input.value = formattedValue;

                // Restore cursor position
                const newCursorPosition = Math.max(0, cursorPosition + spacesAdded);
                input.setSelectionRange(newCursorPosition, newCursorPosition);
            }
        }

        // Handle keypress to only allow numbers, decimal point, and backspace
        function handleKeyPress(e) {
            // Allowed control keys
            const controlKeys = [
              'Backspace', 'Delete', 'Tab', 'Escape', 'Enter',
              'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown',
              'Home', 'End'
            ];

            // Allow control keys
            if (controlKeys.includes(e.key)) return;

            // Allow Ctrl/Cmd + A, C, V, X, Z, Y (hotkeys)
            if ((e.ctrlKey || e.metaKey) && ['a', 'c', 'v', 'x', 'z', 'y'].includes(e.key.toLowerCase())) {
              return;
            }

            // Allow digits 0-9 only
            if (!/[0-9]/.test(e.key)) {
              e.preventDefault();
            }
        }

        // Get raw numeric value from formatted input
        function getRawInputValue(input) {
            return parseFloat(input.value.replace(/[^\d.]/g, '')) || 0;
        }

        // API Functions
        async function fetchExchangeRates() {
            try {
                // Fetch from primary API (ExchangeRate-API)
                const response = await fetch('/api/currency/exchange-rates');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                return data;

            } catch (error) {
                console.error('Error fetching exchange rates:', error);
                throw new Error(`Failed to fetch exchange rates: ${error.message}`);
            }
        }

        async function buildCurrencyInfo() {
            currencyInfo = {};

            const response = await fetch('/api/currency/list');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            currencyInfo = await response.json();
        }

        // Custom Select Class
        class CustomSelect {
            constructor(element, options = {}) {
                this.element = element;
                this.options = options;
                this.selectedValue = null;
                this.isOpen = false;
                this.filteredOptions = [];

                this.trigger = element.querySelector('.select-trigger');
                this.content = element.querySelector('.select-content');
                this.search = element.querySelector('.select-search');
                this.optionsContainer = element.querySelector('.select-options');
                this.valueElement = element.querySelector('.select-value');

                this.init();
            }

            init() {
                this.bindEvents();
                this.renderOptions();
            }

            bindEvents() {
                this.trigger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggle();
                });

                this.search.addEventListener('input', (e) => {
                    this.filterOptions(e.target.value);
                });

                document.addEventListener('click', (e) => {
                    if (!this.element.contains(e.target)) {
                        this.close();
                    }
                });

                this.content.addEventListener('click', (e) => {
                    e.stopPropagation();
                });

                this.search.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.close();
                    }
                });
            }

            toggle() {
                this.isOpen ? this.close() : this.open();
            }

            open() {
                this.isOpen = true;
                this.trigger.classList.add('active');
                this.content.classList.add('active');
                setTimeout(() => {
                    this.search.focus();
                }, 100);
                this.search.value = '';
                this.filterOptions('');
            }

            close() {
                this.isOpen = false;
                this.trigger.classList.remove('active');
                this.content.classList.remove('active');
            }

            setValue(value) {
                this.selectedValue = value;
                const info = currencyInfo[value];
                if (info) {
                    this.valueElement.innerHTML = `<span class="currency-flag">${info.flag}</span> ${value}`;
                } else {
                    this.valueElement.textContent = this.options.placeholder || 'Select...';
                }
                this.renderOptions();

                if (this.options.onChange) {
                    this.options.onChange(value);
                }
            }

            filterOptions(searchTerm) {
                const term = searchTerm.toLowerCase();
                this.filteredOptions = Object.keys(currencyInfo).filter(currency => {
                    const info = currencyInfo[currency];
                    return currency.toLowerCase().includes(term) ||
                           info.name.toLowerCase().includes(term);
                });
                this.renderOptions();
            }

            renderOptions() {
                if (this.filteredOptions.length === 0) {
                    this.filteredOptions = Object.keys(currencyInfo);
                }

                this.optionsContainer.innerHTML = '';

                if (this.filteredOptions.length === 0) {
                    const noOptions = document.createElement('div');
                    noOptions.className = 'no-options';
                    noOptions.textContent = 'No currencies found';
                    this.optionsContainer.appendChild(noOptions);
                    return;
                }

                // Sort currencies with priority currencies first
                const sortedOptions = this.sortCurrencies(this.filteredOptions);

                sortedOptions.forEach(currency => {
                    const info = currencyInfo[currency];
                    const option = document.createElement('div');
                    option.className = 'select-option';
                    option.dataset.value = currency;

                    const shouldDisable = this.options.shouldDisable ?
                        this.options.shouldDisable(currency) : false;

                    if (shouldDisable) {
                        option.classList.add('disabled');
                    }

                    if (currency === this.selectedValue) {
                        option.classList.add('selected');
                    }

                    option.innerHTML = `
                        <span class="currency-flag">${info.flag}</span>
                        <span class="currency-code">${currency}</span>
                    `;

                    if (!shouldDisable) {
                        option.addEventListener('click', () => {
                            this.setValue(currency);
                            this.close();
                        });
                    }

                    this.optionsContainer.appendChild(option);
                });
            }

            sortCurrencies(currencies) {
                const priorityCurrencies = [];
                const regularCurrencies = [];

                currencies.forEach(currency => {
                    if (PRIORITY_CURRENCIES.includes(currency)) {
                        priorityCurrencies.push(currency);
                    } else {
                        regularCurrencies.push(currency);
                    }
                });

                // Sort priority currencies by their order in PRIORITY_CURRENCIES array
                priorityCurrencies.sort((a, b) => {
                    return PRIORITY_CURRENCIES.indexOf(a) - PRIORITY_CURRENCIES.indexOf(b);
                });

                // Sort regular currencies alphabetically
                regularCurrencies.sort();

                return [...priorityCurrencies, ...regularCurrencies];
            }

            updateOptions() {
                this.renderOptions();
            }
        }

        function getExchangeRate(from, to) {
            if (from === to) return 1;
            return exchangeRates[from] && exchangeRates[from][to] ? exchangeRates[from][to] : 1;
        }

        function formatCurrency(amount, currency) {
            const decimals = ['JPY', 'KRW', 'IDR', 'VND', 'CLP', 'COP'].includes(currency) ? 0 : 2;
            return amount.toLocaleString('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function createCurrencyCard(currency) {
            const amount = getRawInputValue(mainAmount);
            const rate = getExchangeRate(mainCurrencyValue, currency);
            const convertedAmount = amount * rate;
            const info = currencyInfo[currency];

            const card = document.createElement('div');
            card.className = 'currency-result-card slide-in';
            card.dataset.currency = currency;

            card.innerHTML = `
                <div class="currency-header">
                    <div class="currency-code-card">${info.flag} ${currency}</div>
                    <button class="remove-btn" onclick="removeCurrency('${currency}')">
                        ‚úï
                    </button>
                </div>
                <div class="converted-amount" id="amount-${currency}">
                    ${info.symbol} ${formatCurrency(convertedAmount, currency)}
                </div>
                <div class="exchange-rate-info" id="rate-${currency}">
                    1 ${mainCurrencyValue} = ${rate.toLocaleString('en-US', {
                        minimumFractionDigits: ['JPY', 'KRW', 'IDR', 'VND', 'CLP', 'COP'].includes(currency) ? 0 : 4,
                        maximumFractionDigits: ['JPY', 'KRW', 'IDR', 'VND', 'CLP', 'COP'].includes(currency) ? 0 : 4
                    })} ${currency}
                </div>
            `;

            return card;
        }

        function updateAllConversions() {
            const amount = getRawInputValue(mainAmount);

            targetCurrencies.forEach(currency => {
                const rate = getExchangeRate(mainCurrencyValue, currency);
                const convertedAmount = amount * rate;
                const info = currencyInfo[currency];

                const amountEl = document.getElementById(`amount-${currency}`);
                const rateEl = document.getElementById(`rate-${currency}`);

                if (amountEl && rateEl) {
                    amountEl.textContent = `${info.symbol} ${formatCurrency(convertedAmount, currency)}`;
                    rateEl.textContent = `1 ${mainCurrencyValue} = ${rate.toLocaleString('en-US', {
                        minimumFractionDigits: ['JPY', 'KRW', 'IDR', 'VND', 'CLP', 'COP'].includes(currency) ? 0 : 4,
                        maximumFractionDigits: ['JPY', 'KRW', 'IDR', 'VND', 'CLP', 'COP'].includes(currency) ? 0 : 4
                    })} ${currency}`;
                }
            });
        }

        function renderCurrencies() {
            const hasTargets = targetCurrencies.size > 0;

            if (!hasTargets) {
                currencyResults.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí∏</div>
                        <p>Add currencies above to see conversions</p>
                    </div>
                `;
                return;
            }

            currencyResults.innerHTML = '';

            targetCurrencies.forEach(currency => {
                const card = createCurrencyCard(currency);
                currencyResults.appendChild(card);
            });
        }

        function addCurrency(currency) {
            if (!currency || targetCurrencies.has(currency)) {
                return;
            }

            targetCurrencies.add(currency);
            renderCurrencies();
            newCurrencySelect.updateOptions();
        }

        function removeCurrency(currency) {
            targetCurrencies.delete(currency);
            renderCurrencies();
            newCurrencySelect.updateOptions();
        }

        // Initialize the application with API data
        async function initApp() {
            try {
                showLoading();
                hideError();

                mainAmount.value = 1;
                mainAmount.focus();

                const rates = await fetchExchangeRates();
                exchangeRates = rates;

                await buildCurrencyInfo(rates);

                // Initialize custom selects
                mainCurrencySelect = new CustomSelect(
                    document.getElementById('mainCurrencySelect'),
                    {
                        placeholder: 'Select base currency...',
                        onChange: (value) => {
                            if (mainCurrencyValue === value) {
                                return;
                            }
                            mainCurrencyValue = value;
                            newCurrencySelect.updateOptions();
                            renderCurrencies();
                        }
                    }
                );

                newCurrencySelect = new CustomSelect(
                    document.getElementById('newCurrencySelect'),
                    {
                        placeholder: 'Select currency to add...',
                        shouldDisable: (currency) => {
                            return currency === targetCurrencies.has(currency);
                        },
                        onChange: (value) => {
                            if (value && !targetCurrencies.has(value)) {
                                addCurrency(value);
                                newCurrencySelect.setValue(null);
                                newCurrencySelect.valueElement.textContent = 'Select currency to add...';
                            }
                        }
                    }
                );

                // Set default values
                mainCurrencySelect.setValue('USD');

                // Add some default target currencies (only if they exist in the API response)
                const defaultCurrencies = ['EUR', 'RUB', 'JPY'];
                defaultCurrencies.forEach(currency => {
                    if (currencyInfo[currency]) {
                        targetCurrencies.add(currency);
                    }
                });

                renderCurrencies();
            } catch (error) {
                console.error('Failed to initialize app:', error);
                showError(`Failed to load currency data: ${error.message}. Please refresh the page to try again.`);

                // Fallback to show the interface even if API fails
                currencyResults.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Failed to load currency data. Please refresh to try again.</p>
                    </div>
                `;
            } finally {
                hideLoading();
            }
        }

        // Event listeners
        mainAmount.addEventListener('input', (e) => {
            formatInputValue(e.target);
            updateAllConversions();
        });

        mainAmount.addEventListener('keydown', handleKeyPress);

        mainAmount.addEventListener('paste', (e) => {
            setTimeout(() => {
                formatInputValue(e.target);
                updateAllConversions();
            }, 0);
        });

        // Make functions global for button onclick handlers
        window.removeCurrency = removeCurrency;

        // Start the app
        initApp();

    </script>
</body>
